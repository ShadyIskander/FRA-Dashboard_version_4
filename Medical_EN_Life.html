<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance</title>
    <style>
        /* Ensure the body and html take up the full height of the viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px; /* Adjust as needed */
            height: auto;
            z-index: 10;
        }
        #medicalSelection {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #E8DAB2;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            position: relative;;
        }

        #medicalSelection .title {
            position: relative;
            top: -30px;
            font-family: "Merriweather", serif;
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        #medicalSelection .button-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 50%;
        }

        #medicalSelection .medical-button {
            font-family: Arial, sans-serif;
            width: 100%;
            padding: 15px;
            font-size: 36px;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            border-radius: 10px;
            border: none;
            background: #4F6D7A;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #medicalSelection .medical-button:hover {
            background: #2c3e50;
            transform: scale(1.05);
        }

        /* Floating Icons */
        #medicalSelection .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #medicalSelection .floating-icons i {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.5);
            animation: floatIcon 5s infinite ease-in-out;
        }
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Align icons next to buttons */
        #medicalSelection .floating-icons i:nth-child(1) { top: 25%; left: 25%; }
        #medicalSelection .floating-icons i:nth-child(2) { top: 25%; left: 75%; }
        #medicalSelection .floating-icons i:nth-child(3) { top: 75%; left: 25%; }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="medicalSelection">
        <div class="title">Medical Insurance</div>
        <img id="logo" src="logo.png" alt="Company Logo">
        <div class="button-grid">
            <a href="LOSS_RATIO_MEDICAL_EN_life.html" class="medical-button">Loss Ratio</a>
            <a href="EXPENSES_RATIO_MEDICAL_EN_life.html" class="medical-button">Expenses Ratio</a>
            <a href="GWP_MEDICAL_EN_life.html" class="medical-button">Earned Premiums</a> 
            <a href="PROFITABILITY_BY_LOB_MEDICAL_EN_life.html" class="medical-button">Profitability By LOB</a>
            <a href="Underwriting_Margin_EN_medical_life.html" class="medical-button"> Underwriting Margin</a>
            <a href="CLAIMS_SETTLEMENT_MEDICAL_EN_life.html" class="medical-button">Claims Settlement</a>
            <a href="Life_EN.html" class="back-button">â¬… Back to Life Insurance</a>
        <!-- Floating Icons -->
        <div class="floating-icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-shield-alt"></i>
            <i class="fas fa-stethoscope"></i>
        </div>
    </div>
</body>
</html>
