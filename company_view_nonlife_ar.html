            color: #ffffff;
            text-decoration: none;
            padding: 15px;

            text-align: center;

        }
        .button-container a:hover {
            background: #2c3e50;
            transform: scale(1.05);
        }
        .back-button {

            top: 15px;
            left: 15px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            font-size: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
