<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Insurance</title>
    <style>
        /* Ensure the body and html take up the full height of the viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }


        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px; /* Adjust as needed */
            height: auto;
            z-index: 10;
        }

        #lifeSelection {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #E8DAB2;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            position: relative;;
        }

        #lifeSelection .title {
            position: relative;
            top: -30px;
            font-family: "Merriweather", serif; /* Elegant and readable font */
            font-size: 40px;
            font-weight: bold;
            color: #2c3e50;/* Pure white for consistency */
            text-align: center;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3); /* Softer and lighter shadow */
            letter-spacing: 1px; /* Slight spacing for clarity */
        }

        #lifeSelection .button-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 50%;
        }

        #lifeSelection .life-button {
            width: 100%;
            height: 100%;
            padding: 0;
            font-size: 40px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            border-radius: 15px;
            border: none;
            background: #4F6D7A;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            text-decoration: none; /* Remove underline from links */
        }

        #lifeSelection .life-button:hover {
            background: #2c3e50;
            transform: scale(1.05);
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            font-size: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Floating Icons */
        #lifeSelection .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #lifeSelection .floating-icons i {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.5);
            animation: floatIcon 5s infinite ease-in-out;
        }

        /* Align icons next to buttons */
        #lifeSelection .floating-icons i:nth-child(1) { top: 25%; left: 25%; }
        #lifeSelection .floating-icons i:nth-child(2) { top: 25%; left: 75%; }
        #lifeSelection .floating-icons i:nth-child(3) { top: 75%; left: 25%; }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="lifeSelection">
        <div class="title">تأمين الحياة</div>
        <img id="logo" src="logo.png" alt="Company Logo">
        <div class="button-grid">
            <a href="Market_View_AR_life.html" class="life-button">اجمالي السوق </a>
            <a href="Market_Report_AR_life.html" class="life-button">تقرير السوق</a>
            <a href="company_view_life_ar.html" class="life-button">بيانات الشركات</a>
            <a href="lob_view_life_ar.html" class="life-button">الفروع </a>
            <a href="Medical_AR_life.html" class="life-button">تأمين طبي</a>
            <a href="preferences_life.html" class="back-button">⬅ الرجوع</a>
        </div>
        <!-- Floating Icons -->
        <div class="floating-icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-shield-alt"></i>
            <i class="fas fa-stethoscope"></i>
        </div>
    </div>
</body>
</html>
