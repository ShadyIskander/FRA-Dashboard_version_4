<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
                    margin: 0;
                    padding: 0;
                    width: 100%;
                    height: 100%;
                }
        #settingsForm {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #003973, #2C5364, #203A43);
            height: 100vh;
            color: white;
            position: relative;
            overflow: hidden;
        }
        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px; /* Adjust as needed */
            height: auto;
            z-index: 10;
        }

        #settingsForm .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
            display: flex;
            flex-direction: column; 
            gap: 10px; 
            text-align: center; 
        
        }

        #settingsForm form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        #settingsForm select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 18px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }

        #settingsForm button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 4px;
            border: none;
            background: #111b3b;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }

        #settingsForm button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
    <script>
        function goToCategorySelection(event) {
            event.preventDefault();
            const language = document.getElementById("language").value;

            if (language === "en") {
                window.location.href = "Non_life_EN.html"; // Redirect to English version
            } else if (language === "ar") {
                window.location.href = "Non_life_AR.html"; // Redirect to Arabic version
            }
        }
    </script>
</head>
<body>
    <div id="settingsForm">
        <div class="title">
            <span>Choose Your Language</span>
            <span>اختر اللغة</span>
        </div>
        <img id="logo" src="logo.png"alt="Company Logo">
        <form>
            <select id="language">
                <option value="en">English</option>
                <option value="ar">العربية</option>
            </select>
            <button onclick="goToCategorySelection(event)">
                <i class="fas fa-arrow-right"></i> Next
            </button>
        </form>
    </div>
</body>
</html>
